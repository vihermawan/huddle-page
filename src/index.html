<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/scss/style.css" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/img/logo.svg" alt="logo">
        </div>
    </header>
    <main class="main">
        <div class="main-picture">
            <img src="assets/img/illustration-mockups.svg" alt="illustration-mockups">
        </div>
        <div class="main-description">
            <div class="main-description-text">
                <div class="main-description-text-title">
                    <h1>Build The Community Your Fans Will Love</h1>
                </div>
                <div class="main-description-text-info">
                    <p> Huddle re-imagines the way we build communities. You have a voice,
                        but so does your audience. Create connections with your users as you
                        engage in genuine discussion.
                    </p>
                </div>
            </div>
            <div class="main-description-button">
                <button>Register</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="sosmed">
            <img src="assets/img/facebook.svg" alt="illustration-facebook">
            <img src="assets/img/twitter.svg" alt="illustration-twitter">
            <img src="assets/img/instagram.svg" alt="illustration-instagram">
        </div>
    </footer>
</body>
</html>
