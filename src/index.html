<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/src/assets/scss/style.css" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="/src/assets/img/logo.svg" alt="logo">
        </div>
    </header>
    <main class="main">
        <div class="main-picture">
            <img src="/src/assets/img/illustration-mockups.svg" alt="illustration-mockups">
        </div>
        <div class="main-description">
            <div class="main-description-text">
                <div class="main-description-text-title">
                    <h1>Build The Community Your Fans Will Love</h1>
                </div>
                <div class="main-description-text-info">
                    <p> Huddle re-imagines the way we build communities. You have a voice,
                        but so does your audience. Create connections with your users as you
                        engage in genuine discussion.
                    </p>
                </div>
            </div>
            <div class="main-description-button">
                <button>Register</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="sosmed">
            <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
            </span> 
            <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
            </span>
            <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fab fa-instagram fa-stack-1x fa-inverse"></i>
            </span>
        </div>
    </footer>
</body>
</html>
